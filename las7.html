<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="imgs/libs/bootstrap3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="CSS/demobootstrap.css">
</head>
<body>
<body>
<section class="section">
    <div class="container">
        <form method="post" action="#">
            <div class="form-group">
                <input type="text" name="your invite key" placeholder="Your Invite Key" class="form-control"/>
            </div>
            <div class="form-group abc">
                <div>
                    <input type="text" name="first name" placeholder="First Name" class="form-control"/>
                </div>
                <div>
                    <input type="text" name="last name" placeholder="Last Name" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" class="form-control"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" class="form-control"/>
            </div>
            <div class="form-group">
                <div>
                    <input type="number" name="month" min="1" max="12" placeholder="Month" class="form-control month "/>
                </div>
                <div>
                    <input type="number" name="day" min="1" max="31" placeholder="Day" class="form-control day"/>
                </div>
                <div>
                    <select class="form-control year" name="Year">
                        <option value="year">Year:</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <button class="btn btn-success" type="REGISTER">Submit</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
